<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span (click)="goToHome()"> Rent - Cars </span>
    <span class="example-spacer"> </span>
    <button mat-icon-button class="logout" (click)="goToLogin()">
      <mat-icon>keyboard_return</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side" #sidenav>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <span>Gestion General</span>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item routerLink="/home/renta-devoluciones">Rentar/Devolucion</a>
        <a mat-list-item routerLink="/home/inspecciones">Inspeccion</a>
      </mat-nav-list>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <span>Mantenimientos</span>
      </mat-expansion-panel-header>

      <mat-nav-list>

        <a mat-list-item routerLink="/home/vehiculos">Vehiculo</a>
        <a mat-list-item routerLink="/home/tipovehiculos">Tipo Vehiculo</a>
        <a mat-list-item routerLink="/home/marcas">Marcas Vehiculo</a>
        <a mat-list-item routerLink="/home/modelos">Modelos Vehiculo</a>
        <a mat-list-item routerLink="/home/combustibles">Combustibles</a>
        <a mat-list-item routerLink="/home/clientes">Clientes</a>
        <a mat-list-item routerLink="/home/empleados">Empleados</a>
        
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet>

      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
