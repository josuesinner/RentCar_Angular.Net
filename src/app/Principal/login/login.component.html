<div class="main-div">
    <mat-card>
        <mat-card-content class="mat">
          <mat-toolbar color="primary" class="ToolbarP">Login</mat-toolbar>
        <form class="login-form">
            <mat-form-field>
              <input matInput placeholder="User" id="nombre">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Password">
              </mat-form-field>
              <br>
              <button mat-raised-button (click)="Login()">Login</button>
          </form>
        </mat-card-content>  
    </mat-card>
</div>
