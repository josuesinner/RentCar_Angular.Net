<div class="principal">
    <h1>Gestion Marcas</h1>

    <mat-card>
        <form action="" #form="ngForm" (ngSubmit)="addmarca()">
            <section class="botones">
                <div class="example-button-row">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button mat-fab color="primary">
                        <mat-icon>save</mat-icon>
                    </button>

                </div>
            </section>

            <div class="divSecundary">
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Marca</mat-label>
                        <input matInput id="marca" name="marca" [(ngModel)]="addmarcaModel.descripcion" required>
                    </mat-form-field>

                </mat-card-content>
            </div>

            <mat-list>
                <mat-divider></mat-divider>
            </mat-list>

            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Buscador...</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-card-content>
            <mat-card>
                <mat-card-content>

                    <div class="divCuarto">

                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Cod. Marca</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of marcaList$|async">
                                    <td>{{item.id_Marca}}</td>
                                    <td>{{item.descripcion}}</td>
                                    <td>{{item.estado ? 'Activo': 'Inactivo'}}</td>
                                    <td>
                                        <button mat-fab color="accent" data-toggle="modal" data-target="#myModal"
                                            (click)="goToeditmarca(item.id_Marca)">
                                            <mat-icon>rate_review</mat-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>

            <mat-list>
                <mat-divider></mat-divider>
            </mat-list>

            <div class="divQuinto">
                <mat-checkbox class="example-margin" id="estado" name="estado"
                    [(ngModel)]="addmarcaModel.estado">Estado</mat-checkbox>
            </div>
        </form>
    </mat-card>
</div>
